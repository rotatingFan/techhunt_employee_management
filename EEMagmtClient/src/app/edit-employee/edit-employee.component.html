<h1 mat-dialog-title>
    Edit
</h1>
<div mat-dialog-content>
    <div [formGroup]="employeeForm">
        <mat-form-field style="width:100%">
            <mat-label>Name</mat-label>
            <input matInput type="text" formControlName="name">
            <button mat-button *ngIf="employeeForm.get('name').value" matSuffix mat-icon-button aria-label="Clear" (click)="clearInput('name')">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
        <mat-form-field style="width:100%">
            <mat-label>Login</mat-label>
            <input matInput type="text" formControlName="login">
            <button mat-button *ngIf="employeeForm.get('login').value" matSuffix mat-icon-button aria-label="Clear" (click)="clearInput('login')">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
        <mat-form-field style="width:100%">
            <mat-label>Salary</mat-label>
            <input matInput type="number" formControlName="salary">
            <button mat-button *ngIf="employeeForm.get('salary').value" matSuffix mat-icon-button aria-label="Clear" (click)="clearInput('salary')">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
    </div>
</div>

<mat-dialog-actions>
        <button class="action-btn" [disabled]="!employeeForm.valid || !employeeForm.touched" mat-raised-button color="primary" (click)="updateEmployee()">Update</button>
        <button style="margin-left:0px;" class="action-btn" mat-stroked-button color="primary">Delete</button>
</mat-dialog-actions>
