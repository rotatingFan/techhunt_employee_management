<h1 mat-dialog-title>
    <span>{{title}}</span>
</h1>

<mat-dialog-content>
    {{message}}
</mat-dialog-content>

<mat-dialog-actions *ngIf="button==true">
    <button mat-button mat-dialog-close>Cancel</button>
    <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
    <button mat-flat-button color="primary" [mat-dialog-close]="true">{{buttonWord}}</button>
</mat-dialog-actions>
