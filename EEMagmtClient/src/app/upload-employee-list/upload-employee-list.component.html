<h1 mat-dialog-title>
    <span>Mass Update/Add Employees</span>
</h1>
<form [formGroup] = "uploadForm" (ngSubmit)="onSubmit()">
    &ndash;  
    <div>
        <input #fileUpload type="file" name="profile" (change)="onFileSelect($event)" />
    </div>
    <div>
        <button type="submit">Upload</button>
    </div>
</form>
